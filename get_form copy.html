<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청하기</title>
    <style>
      #container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgb(255, 212, 148);
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      ul,
      li {
        list-style: none;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      legend {
        font-weight: bold;
      }
      label.reg {
        font-weight: bold;
      }
      /* input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      } */
      label input[type="radio"],
      label input[type="checkbox"] {
        margin-right: 5px;
      }
      button {
        padding: 10px;
        background-color: rgb(226, 124, 0);
        color: #222;
        border-radius: 3px;
        cursor: pointer;
      }
      #confir {
        /* display: none; */
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      #confir h2 {
        margin-top: 0px;
      }
      #confir ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form name="testForm" id="testForm">
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label for="userName" class="reg">이름</label>
              <input type="text" id="userName" name="userName" maxlength="50" />
            </li>
            <li>
              <label for="class" class="reg">학과</label>
              <select name="major" id="major" onchange="displaySelect()">
                <option>------ 학과 선택 -------</option>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <p>이 달에 신청할 과목을 선택하세요.</p>
          <label
            ><input type="radio" name="subject" value="speaking" />회화</label
          >
          <label
            ><input type="radio" name="subject" value="grammar" />문법</label
          >
          <label
            ><input type="radio" name="subject" value="writing" />작문</label
          >
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.</p>
          <label
            ><input
              type="checkbox"
              name="mailing1"
              value="news"
            />해외단신</label
          >
          <label
            ><input
              type="checkbox"
              name="mailing2"
              value="dialog"
            />5분회화</label
          >
          <label
            ><input
              type="checkbox"
              name="mailing3"
              value="pops"
            />모닝팝스</label
          >
        </fieldset>
        <button type="button" onclick="showBt()">제출</button>
        <button type="button" onclick="cancelForm()">취소</button>
      </form>
      <div id="confir"></div>
    </div>
    <script>
      function displaySelect() {}
      function showBt() {
        const form = document.getElementById("testForm");
        const confir = document.getElementById("confir");
        // 입력된 폼 데이터 가져오기
        const userName = form.userName.value;
        const major = form.major.value;
        const subject = form.subject.value;
        const mailing1 = form.mailing1.checked;
        const mailing2 = form.mailing2.checked;
        const mailing3 = form.mailing3.checked;
        // 확인 메세지 생성
        const confirmationMessage = `
        <h2>수강신청 내용 확인</h2>
        <p><strong>이름 : </strong>${userName} </p>
        <p><strong>학과 : </strong>${major} </p>
        <p><strong>신청 과목 : </strong>${subject} </p>
        <p><strong>메일링 : </strong></p>
        <ul>
          <li> ${mailing1 ? "해외 단신" : ""}</li>
          <li> ${mailing2 ? "5분 회화" : ""}</li>
          <li> ${mailing3 ? "모닝 팝스" : ""}</li>
        </ul>
        `;
        // 확인메시지 표시 및 폼 숨기기
        confir.innerHTML = confirmationMessage;
        form.style.display = "none";
        confir.style.display = "block";
      }
      function cancelForm() {
        const form = document.getElementById("testform");
        const confir = document.getElementById("confir");
        // 폼 초기화
        form.reset();
        // 확인 메시지 숨기기 / 확인메시지 폼표시
        confir.style.display = "none";
        form.style.display = "block";
      }
    </script>
  </body>
</html>
